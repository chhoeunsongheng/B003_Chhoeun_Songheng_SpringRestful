<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorator="/admin/layout">


<head>
<meta charset="ISO-8859-1"/>
<title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
	<!-- ////////// Page ////////// -->
<div id="page"  id="earnings_chart" id="visitors_chart">
	<div id="content">

<!-- ////////// Page Title & Breadcrumbs //////////-->
		<div class="row">
			<div class="col-xs col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<h4 th:text="#{userlist}"></h4>
				<nav class="breadcrumb">
					<a class="breadcrumb-item" href="#">Home</a>
					<a class="breadcrumb-item" href="#">Tables</a>
					<span class="breadcrumb-item active">Data Tables</span>
				</nav> <!-- /breadcrumb -->
			</div> <!-- /col -->
		</div> <!-- /row -->
		<div class="box-header with-border" style="margin-top:10px;">
             		<a href="#" class="btn btn-success btn-sm" id="btAdd"><i class="fa fa-fw fa-plus-square-o"></i> Add More</a>
      	</div>
		<div class="row">

			<!-- ////////// Basic DataTable //////////-->
			<div class="col-xs col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-4">        
				<div class="card" id="results">
					<div class="card-heading">
						<h5 th:text="#{table}"></h5>
					</div> <!-- /card-heading -->
					<div class="card-body">

					<table id="basic_table" class="table_top_content table table-responsive table-striped" th:fragment="categoriesList"> 
						<thead>
							<tr>
								<th th:text="#{Id}">ID</th>
								<th th:text="#{Name}">Name</th>
								<th>Date</th>
								<th>Remark</th>
								<th>Status</th>
								<th>UUID</th>
								<thâ€‹>User Role</th>
							</tr> 
						</thead> <!-- /thead -->
						<tbody>
					  			<tr  th:each="ct:${cate}">
								<td  th:text="${ct.id}"></td>
								<td  th:text="${ct.name}"></td>
								<td  th:text="${#dates.format(ct.createdDate , 'dd-MM-yyyy' )}"></td>
								<td  th:text="${ct.remark}"></td>
								<td  th:text="${ct.status}"></td>
								<td  th:text="${ct.uuid}"></td>
								
							</tr>
							
						</tbody> <!-- /tbody -->
						
					</table> <!-- /table-responsive -->
					</div> <!-- /card-body -->
				</div> <!-- /card -->
			</div> <!-- /col -->      

		</div> <!-- /row -->
			<div id="sale_chart">
			</div> <!-- /sale_chart -->

		<div class="row">
			
			<!-- ////////// Earnings Widget ////////// -->
			<div class="col-xs col-sm-12 col-md-12 col-lg-12 col-xl-4">
				<div id="earnings_chart">
				</div> 
			</div> 
		</div>
		
		<div class="modal fade" id="categoryAddModal">
				
					<!-- form start -->
					<form class="form-horizontal" id="categoryAddForm" action="#" method="POST">
				
			          <div class="modal-dialog">
			            <div class="modal-content">
			              
			              <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                  <span aria-hidden="true">&times;</span></button>
			                <h4 class="modal-title">Add Category </h4>
			              </div>
			              
			              <div class="modal-body">
			               
						            <!-- /.box-header -->
						            
						              <div class="box-body">
						                
						                
						                <div class="form-group">
						                  <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
						                  <div class="col-sm-10">
						                    <input type="text" class="form-control" id="name" placeholder="Name">
						                  </div>
						                </div>
						                
						                <div class="form-group">
						                  <label for="inputPassword3" class="col-sm-2 control-label">Remark</label>
						                  <div class="col-sm-10">
						                    <input type="text" class="form-control" id="remark" placeholder="Remark">
						                  </div>
						                </div>
						               
						                
						                 <div class="form-group">
						                  <label for="inputPassword3" class="col-sm-2 control-label">Status</label>
						                  <div class="col-sm-10">
						                    <input type="text" class="form-control" id="status" placeholder="Index">
						                  </div>
						                </div>
						                
						                
						              </div>
						              <!-- /.box-body -->
						            
						          
			              </div>
			              <div class="modal-footer">
			                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
			                <button type="submit" class="btn btn-primary">Add</button>
			              </div>
			            </div>
			            <!-- /.modal-content -->
			          </div>
			          <!-- /.modal-dialog -->
			          
			          </form>
			          
			          
			        </div>
			        <!-- /.modal -->
		
	</div> <!-- /content -->
</div> <!-- /page -->
</div>

<th:block layout:fragment="script">
 <script th:src="@{/resources/js/app.min.js}"></script>
<!-- Dashboard Scripts -->
<script th:src="@{/resources/js/dashboard.min.js}"></script>
<!-- Custom Scripts -->
<script th:src="@{/resources/js/custom.min.js}"></script>
<script th:src="@{/resources/khmeracademy/js/category.js}"></script>
</th:block>
</body>
</html>
